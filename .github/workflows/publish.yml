name: Publish

on:
  push:
    tags: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name_standalone: aiway-linux-amd64-standalone.tar.gz
            asset_name_cluster: aiway-linux-amd64-cluster.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name_standalone: aiway-macos-arm64-standalone.tar.gz
            asset_name_cluster: aiway-macos-arm64-cluster.tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            asset_name_standalone: aiway-linux-arm64-standalone.tar.gz
            asset_name_cluster: aiway-linux-arm64-cluster.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # 拉取前端代码
      - name: Checkout frontend code
        uses: actions/checkout@v4
        with:
          repository: xgpxg/aiway-ui
          path: frontend

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 安装前端依赖
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # 设置前端版本号
      - name: Set frontend version
        if: matrix.os != 'macos-latest'
        run: sed -i "s/^VITE_VERSION=.*/VITE_VERSION=${{ github.ref_name }}/" .env.production
        working-directory: frontend

      # 设置前端版本号
      - name: Set frontend version
        if: matrix.os == 'macos-latest'
        run: sed -i '' "s/^VITE_VERSION=.*/VITE_VERSION=${{ github.ref_name }}/" .env.production
        working-directory: frontend

      # 构建前端
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 创建 ui 目录
      - name: Create ui directory
        run: mkdir -p console/ui

      # 拷贝前端构建产物到 console/ui 目录
      - name: Copy frontend dist to console/ui
        run: cp -r frontend/dist/* console/ui/


      # 安装 musl 工具
      - name: Install musl tools
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # 添加目标平台
      - name: Add target
        run: rustup target add ${{ matrix.target }}

      # 构建单机版
      - name: Build Standalone
        run: |
          cargo build -r --bin gateway -F standalone --target ${{ matrix.target }}
          cargo build -r --bin console -F standalone --target ${{ matrix.target }}
          cargo build -r --bin logg --target ${{ matrix.target }}
          cargo build -r --bin model-proxy --target ${{ matrix.target }}
          cargo build -r --bin aiway --target ${{ matrix.target }}

      # 构建集群版
      - name: Build Cluster
        run: |
          cargo build -r --bin gateway -F cluster --target ${{ matrix.target }}
          cargo build -r --bin console -F cluster --target ${{ matrix.target }}
          cargo build -r --bin model-proxy --target ${{ matrix.target }}

      # 压缩单机版二进制文件
      - name: Compress standalone binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name_standalone }} aiway
        shell: bash

      # 压缩集群版二进制文件
      - name: Compress cluster binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name_cluster }} gateway console model-proxy
        shell: bash

      # 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name_standalone }}
            target/${{ matrix.target }}/release/${{ matrix.asset_name_cluster }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}