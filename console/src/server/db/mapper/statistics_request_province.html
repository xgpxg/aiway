<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "https://raw.githubusercontent.com/rbatis/rbatis/master/rbatis-codegen/mybatis-3-mapper.dtd">
<mapper>
    <select id="region_request_count">
        select province as name, sum(count) as value from statistics_request_province
        <where>
            <if test="param.start_time!=null">
                ` and start_time >= #{param.start_time} `
            </if>
            <if test="param.end_time!=null">
                ` and end_time <= #{param.end_time} `
            </if>
        </where>
        group by province
    </select>
</mapper>
