<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "https://raw.githubusercontent.com/rbatis/rbatis/master/rbatis-codegen/mybatis-3-mapper.dtd">
<mapper>
    <select id="list_page">
        <if test="do_count == true">
            select count(1)
        </if>
        <if test="do_count == false">
            select ak.*
        </if>
        ` `
        from api_key ak
        <where>
            <if test="param.filter_text!=null && param.filter_text!=''">
                ` and (
                        ak.name like concat('%',#{param.filter_text},'%')
                        or ak.principal like concat('%',#{param.filter_text},'%')
                    ) `
            </if>
            <if test="param.status!=null">
                ` and ak.status = #{param.status} `
            </if>
        </where>
        <if test="do_count == false">
            ` order by ak.id desc `
            ` limit ${page_no},${page_size} `
        </if>
    </select>
</mapper>
